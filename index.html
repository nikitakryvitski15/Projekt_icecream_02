<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
      integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.min.css" rel="stylesheet" />
  </head>
  <body>
    <section class="section-products">
      <div class="container-products">
        <div class="head-products">
          <p class="head-products__discription">100% NATURAL</p>
          <h2 class="head-products__name">PRODUCTS</h2>
        </div>
        <ul class="products">
          <li class="products__card products--green">
            <figure>
              <!-- <div class="products__circle"></div> -->
              <img
                class="products__img"
                src="/images/ice_cream_desktop.jpg"
                width="302"
                height="302"
                alt="ice_cream"
              />
            </figure>
            <figcaption>
              <h3 class="products__name">ICE CREAM</h3>
              <p class="products__discription">
                Soft ice cream with a delicate taste. Made with milk, cream,
                sugar and natural stabilizer
              </p>
              <div class="products__arrow">
                <svg
                  width="41"
                  height="16"
                  viewBox="0 0 41 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="Arrow">
                    <path
                      id="Arrow 4"
                      d="M40.7071 8.70711C41.0976 8.31658 41.0976 7.68342 40.7071 7.29289L34.3431 0.928932C33.9526 0.538408 33.3195 0.538408 32.9289 0.928932C32.5384 1.31946 32.5384 1.95262 32.9289 2.34315L38.5858 8L32.9289 13.6569C32.5384 14.0474 32.5384 14.6805 32.9289 15.0711C33.3195 15.4616 33.9526 15.4616 34.3431 15.0711L40.7071 8.70711ZM0 9H40V7H0V9Z"
                      fill="#131313"
                    />
                  </g>
                </svg>
              </div>
            </figcaption>
          </li>
          <li class="products__card products--yellow">
            <figure>
              <!-- <div class="products__circle"></div> -->
              <img
                class="products__img"
                src="/images/ice_coffee_desktop.jpg"
                width="302"
                height="302"
                alt="ice_coffee"
              />
            </figure>
            <figcaption>
              <h3 class="products__name">ICE COFFEE</h3>
              <p class="products__discription">
                Fragrant invigorating drink created from 100% natural
                ingredients without the use of preservatives and flavor
                enhancers
              </p>
              <div class="products__arrow">
                <svg
                  width="41"
                  height="16"
                  viewBox="0 0 41 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="Arrow">
                    <path
                      id="Arrow 4"
                      d="M40.7071 8.70711C41.0976 8.31658 41.0976 7.68342 40.7071 7.29289L34.3431 0.928932C33.9526 0.538408 33.3195 0.538408 32.9289 0.928932C32.5384 1.31946 32.5384 1.95262 32.9289 2.34315L38.5858 8L32.9289 13.6569C32.5384 14.0474 32.5384 14.6805 32.9289 15.0711C33.3195 15.4616 33.9526 15.4616 34.3431 15.0711L40.7071 8.70711ZM0 9H40V7H0V9Z"
                      fill="#131313"
                    />
                  </g>
                </svg>
              </div>
            </figcaption>
          </li>
          <li class="products__card products--red">
            <figure>
              <!-- <div class="products__circle"></div> -->
              <img
                class="products__img"
                src="/images/milkshakes_desktop.jpg"
                width="302"
                height="302"
                alt="milkshakes"
              />
            </figure>
            <figcaption class="products__box">
              <h3 class="products__name">MIKSHAKES</h3>
              <p class="products__discription">
                Sweet drinks based on milk and ice cream, supplemented with
                syrups, fruits, berries and other sweets of your choice
              </p>
              <div class="products__arrow">
                <svg
                  width="41"
                  height="16"
                  viewBox="0 0 41 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="Arrow">
                    <path
                      id="Arrow 4"
                      d="M40.7071 8.70711C41.0976 8.31658 41.0976 7.68342 40.7071 7.29289L34.3431 0.928932C33.9526 0.538408 33.3195 0.538408 32.9289 0.928932C32.5384 1.31946 32.5384 1.95262 32.9289 2.34315L38.5858 8L32.9289 13.6569C32.5384 14.0474 32.5384 14.6805 32.9289 15.0711C33.3195 15.4616 33.9526 15.4616 34.3431 15.0711L40.7071 8.70711ZM0 9H40V7H0V9Z"
                      fill="#131313"
                    />
                  </g>
                </svg>
              </div>
            </figcaption>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
